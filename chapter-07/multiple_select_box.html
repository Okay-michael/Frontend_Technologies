<html>
    <head>
        <title>multiple select box</title>
    </head>
    <body>
        <form action="http://examples.com/profile.py" method="get" id="004" >
            <p>Do you play any of the following instruments? (You can select
            more than one option by holding down control on a Pc or command
            key on a Mac while selecting different options.)</p>
            <select name="instruments" size="3" multiple="multiple">
                <option value="guitar" selected="selected">Guitar</option>
                <option value="drums">Drums</option>
                <option value="keybaord" selected="selected">Keyboard</option>
                <option value="bass">Bass</option>
            </select>
        </form>
    </body>
</html>
