<html>
    <head>
        <title>spaning columns</title>
    </head>
    <body>
        <table align="center" width="300">
            <tr>
                <th scope="column"></th>
                <th scope="column">9am</th>
                <th scope="column">10am</th>
                <th scope="column">11am</th>
                <th scope="column">12am</th>
            </tr>
            <tr>
                <th scope="row">Monday</th>
                <td colspan="2">Geography</td>
                <td>Math</td>
                <td>Art</td>
            </tr>
            <tr>
                <th scope="row">Tuesday</th>
                <td colspan="3">Gym</td>
                <td>Home Ec</td>
            </tr>
        </table>
    </body>
</html>
